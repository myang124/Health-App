<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Health</title>
    <link rel="stylesheet" type="text/css" href="health.css" />

</head>
<body>
    <div id="entirepage">
        <div class="titleheading">
            <h1>Health</h1>
        </div>
    
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

<script src="health.js"></script>

        <div class="userinput">  
            <form>
                <fieldset>
                 <legend>Stats</legend>

                
                 <label>*Sugar Level: </label>
                 <input id="userinput" type="number" step="1" placeholder="Ex: 110" onkeyup="this.value=this.value.replace(/[^\d]/,'')" min="0">

                 <div class="calorielabel">
                    <label>*Heart Rate: </label>
                    <input id="calorielabel" type="number" step="1" placeholder="Ex: 85" onkeyup="this.value=this.value.replace(/[^\d]/,'')" min="0">
                 </div>

                 <div class="servinglabel">
                   
                    <label>*Blood Pressure: </label>
                    <input id="servinglabel" type="number" step="0.5" placeholder="Ex: 120" onkeyup="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1')" min="1">
                    
                 </div>
                </fieldset>
            </form>
            <br>
            <form>
                <fieldset>
                 <legend>Fitness</legend>

                
                 <label>*Lower Body Exercises: </label>
                 <input id="userinput1" type="number" step="1" placeholder="Ex: 1" onkeyup="this.value=this.value.replace(/[^\d]/,'')" min="0">

                 <div class="calorielabel">
                    <label>*Upper Body Exercises: </label>
                    <input id="calorielabel1" type="number" step="1" placeholder="Ex: 3" onkeyup="this.value=this.value.replace(/[^\d]/,'')" min="0">
                 </div>

                 <div class="servinglabel">
                   
                    <label>*Cardio Exercises: </label>
                    <input id="servinglabel1" type="number" step="0.5" placeholder="Ex: 1" onkeyup="this.value=this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1')" min="1">
                    
                 </div>
                </fieldset>
            </form>
            <br>
            <form>
                <fieldset>
                 <legend>Caloric</legend>

                
                 <label>*Total Intake: </label>
                 <input id="userinput2" type="number" step="1" placeholder="Ex: 3000" onkeyup="this.value=this.value.replace(/[^\d]/,'')" min="0">

                 <div class="calorielabel">
                    <label>*Daily Goal: </label>
                    <input id="calorielabel2" type="number" step="1" placeholder="Ex: 2500" onkeyup="this.value=this.value.replace(/[^\d]/,'')" min="0">
                 </div>
                </fieldset>
            </form>
            

            <div class="navbar">
                <a href="../MainMenuScreen/menu.html" style="text-decoration:none">&#9776;<br>Main Menu</a>
                <a href="../WorkoutPlanScreen/workout-plan.html" style="text-decoration:none">&#9741;<br>Workout Plan</a>
                <a href="../ProgressScreen/progress.html" style="text-decoration:none">&#9745;<br>Progress</a>
                <a class="lastitem" href="../HealthScreen/health.html" style="text-decoration:none">&#10010;<br>Health</a>
            </div>
        </div>
    </div>
    <script src="caloric-calculator_script.js"></script>
</body>
</html>
