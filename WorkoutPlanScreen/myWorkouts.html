<!DOCTYPE html>
<html>
    <head>
        <script src = "myWorkoutjs.js"></script>
        <link rel = "stylesheet" href = "myWorkoutscss.css">
    </head>
    <body>
        <!--home icon-->
        <div class="homeicon">
            <button class="homebutton"><span style='font-size:40px;'>&#9776;</span></i></button>
            <div class="dropdown-content"> 
                 <a href="../MainMenuScreen/menu.html" style="text-decoration:none">Main Menu</a>
                 <a href="../CaloricCalculatorScreen/caloric-calculator_page.html" style="text-decoration:none">Calorie Calculator</a>
                 <a href="../ProgressScreen/progress.html" style="text-decoration:none">Progress</a>
                 <a href="../HealthScreen/health.html" style="text-decoration:none">Health</a>
            </div>
        </div>
        <section id = "task-number">
            
        </section>
        <ul id="checklist">

        </ul>
            
        <button onclick = "removeChecked()" id = "complete_button">Complete</button>
        <script>
            var temp = localStorage.getItem(localStorage.getItem("day") + "list");
            var myList = JSON.parse(temp);

            //js to display workouts
            var ul = document.getElementById("checklist");

            for(var index = 0; index < myList.length; index++){
    
                var li = document.createElement("li");
                li.innerHTML = myList[index];
                var input = document.createElement("input");
                input.type = "checkbox";

                ul.appendChild(li);
                li.appendChild(input);
            }
            var remain = document.getElementById("task-number");
            remain.textContent = "You have " + myList.length + " workouts left!";
        </script>
    </body>
</html>
